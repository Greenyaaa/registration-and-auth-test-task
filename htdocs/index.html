<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма регистрации и авторизации</title>
    <link rel="stylesheet" href="dist/main.css">
    <link rel="stylesheet" href="register.php">
    <link rel="stylesheet" href="auth.php">
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="container-reg">
        <h1>Форма регистрации</h1>
        <form action="register.php" method="POST" id="register"> 
            <div id="errors-reg"></div>
            <input type="text" class="form-register" name="login" id="login-reg" placeholder="Введите логин" required><br>
            <input type="password" class="form-register" name="pass" id="pass-reg" placeholder="Введите пароль" required><br>
            <input type="password" class="form-register" name="pass_confirm" id="pass_confirm" placeholder="Подтвердите свой пароль" required><br>
            <input type="email" class="form-register" name="email" id="email" placeholder="Введите вашу почту" required><br>
            <input type="text" class="form-register" name="name" id="name" placeholder="Введите ваше имя" required><br>
            <button class="button-submit-reg" type="submit" id="reg-btn">Зарегистрироваться</button>
        </form>
    </div>
    <div class="container-auth">
        <h1>Форма авторизации</h1>
        <form action="auth.php" method="POST" id="auth">
            <div id="errors-auth"></div>
            <input type="text" class="form-auth" name="login" id="login-auth" placeholder="Введите логин" required><br>
            <input type="password" class="form-auth" name="pass" id="pass-auth" placeholder="Введите пароль" required><br>
            
            <button class="button-submit-auth" type="submit" id="auth-btn">Войти</button>
        </form>
    </div>
</body>
</html>
